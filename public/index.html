<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Typing Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
		<div id="stats">
			<p>Time: <span id="time">60</span>s</p>
			<p>WPM: <span id="wpm">0</span></p>
			<p>Accuracy: <span id="accuracy">100</span>%</p>
		</div>
		<div id="typing">
			<div id="display"></div>
			<div id="input" contenteditable></div>
			<div id="debugging"></div>
		</div>
		<button id="restart">
			Restart Test <i class="fas fa-undo"></i>
		</button>
		<footer>
			<a href="https://github.com/JoshuaMarkle/AlgoType" target="_blank">
				<i class="fab fa-github"></i> JoshuaMarkle/AlgoType
			</a>
		</footer>
		<script type="module" src="scripts/typing-test.js"></script>
    </body>
</html>
