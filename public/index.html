<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Typing Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <nav>
            <!-- <div id="navbar-container"></div>
      <div id="command-prompt-container"></div> -->
            <ul class="cf">
                <li><a class="icon">‚ùØ_</a></li>
                <li>
                    <a class="dropdown">File</a>
                    <ul>
                        <li>
                            <button id="algorithms-gamemode" class="nav-button">Algorithms</button>
                        </li>
                        <li>
                            <button id="words-gamemode" class="nav-button">Words</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="dropdown">Edit</a>
                    <ul>
                        <li>
                            <button id="python-language" class="nav-button">Python</button>
                        </li>
                        <li><button id="c-language" class="nav-button">C</button></li>
                        <li><button id="cpp-language" class="nav-button">C++</button></li>
                        <li><button id="csharp-language" class="nav-button">C#</button></li>
                        <li>
                            <button id="javascript-language" class="nav-button">JavaScript</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="dropdown">View</a>
                    <ul>
                        <li>
                            <button id="command-prompt" class="nav-button">Command Prompt</button>
                        </li>
                    </ul>
                </li>
                <li><a class="dropdown">Help</a></li>
            </ul>
            <div class="command-prompt">
                <button id="open-command-prompt">Type a command...</button>
                <div class="command-prompt-open">
                    <input
                        id="command-area"
                        type="text"
                        placeholder="Your wish is my command"
                        autocomplete="off"
                    />
                    <button class="command-button">Sample 1</button>
                    <button class="command-button">Sample 2</button>
                    <button class="command-button">Sample 3</button>
                    <button class="command-button">Sample 4</button>
                    <button class="command-button">Sample 5</button>
                    <button class="command-button">Sample 6</button>
                </div>
            </div>
        </nav>
        <div id="container">
            <div id="result">
                <p>Time: <span id="time">60</span>s</p>
                <p>WPM: <span id="wpm">0</span></p>
                <p>Accuracy: <span id="accuracy">100</span>%</p>
            </div>
            <div id="typing-test">
                <div id="text-display" class="text-display"></div>
                <div id="input-area" class="input-area" contenteditable></div>
            </div>
            <div id="restart-container">
                <button id="restart-button" class="button">
                    Restart Test <i class="fas fa-undo"></i>
                </button>
            </div>
            <footer>
                <div class="footer-content">
                    <a href="https://github.com/JoshuaMarkle/AlgoType" target="_blank">
                        <i class="fab fa-github"></i> JoshuaMarkle/AlgoType
                    </a>
                </div>
            </footer>
        </div>
        <script type="module" src="scripts/timer.js"></script>
        <script type="module" src="scripts/utils.js"></script>
        <script type="module" src="scripts/display.js"></script>
        <script type="module" src="scripts/main.js"></script>
        <script type="module" src="scripts/command.js"></script>
    </body>
</html>
