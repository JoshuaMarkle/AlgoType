<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="icon">‚ùØ_</h1>
        <h1 class="title">KeyCoder</h1>
    </header>
    <nav>
        <ul class="cf">
            <li><a class="dropdown">Test Type</a>
                <ul>
                    <li><button id="algorithms-gamemode" class="button">Algorithms</button></li>
                    <li><button id="words-gamemode" class="button">Words</button></li>
                </ul>
            </li>
            <li><a class="dropdown">Languages</a>
                <ul>
                    <li><button id="python-language" class="button">Python</button></li>
                    <li><button id="c-language" class="button">C</button></li>
                    <li><button id="cpp-language" class="button">C++</button></li>
                    <li><button id="csharp-language" class="button">C#</button></li>
                    <li><button id="javascript-language" class="button">JavaScript</button></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="container">
        <div id="result">
          <p>Time: <span id="time">60</span>s</p>
          <p>WPM: <span id="wpm">0</span></p>
          <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <div id="typing-test">
            <div id="text-display" class="text-display"></div>
            <div id="input-area" class="input-area" contenteditable></div>
        </div>
        <div id="restart-container">
          <button id="restart-button" class="button">Restart Test <i class="fas fa-undo"></i></button>
        </div>
        <footer>
            <div class="footer-content">
                <a href="https://github.com/JoshuaMarkle/keycoder" target="_blank">
                    <i class="fab fa-github"></i> JoshuaMarkle/keycoder
                </a>
            </div>
        </footer>
    </div>
    <script type="module" src="scripts/timer.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/display.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
